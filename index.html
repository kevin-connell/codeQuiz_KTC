<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Best Quiz</title>
</head>

<body>

    <!-- High Score and Timer snapped to the top -->

    <nav>
        <h2 class="highscoreBtn">High Scores</h2>
        <h2 class="timerBox">Timer: <span id="timer">60</span></h2>
    </nav>

    <!-- Quiz -->

    <main id="quizTile">
        <h2 id="question">Javascript Quiz</h2>
        <section id = "buttons">
            <div class="answer" id="a1">...</div>
            <div class="answer" id="a2">...</div>
            <div class="answer" id="a3">...</div>
            <div class="answer" id="a4">...</div>
        </section>
        <h3 id="status" >Start</h3>
    </main>

    <!-- Progress bar -->

    <figure id="progressBar">
        <div id="progress"></div>
    </figure>

    <script src="script.js"></script>
</body>
</html>
